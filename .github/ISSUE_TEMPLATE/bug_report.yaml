name: Bug report
description: Create a report to help us improve
title: "[bug] <title>"
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: textarea
  id: description
  attributes:
    label: Describe the bug
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: ""
  validations:
    required: true
- type: textarea
  id: reproduction
  attributes:
    label: Steps to reproduce
    description: Steps to reproduce the bug you experienced
    placeholder: 1. asdf firebase --version
    value: ""
  validations:
    required: true
- type: textarea
  id: asdf-firebase-version
  attributes:
    label: asdf-firebase version
    description: What version of `asdf-firebase` are you running?
    placeholder: 1.0.0
    value: "1.0.0"
 - type: textarea
  id: firebase version
  attributes:
    label: firebase version
    description: What version of `firebase` are you running?
    placeholder: 9.16.0
    value: ""
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
